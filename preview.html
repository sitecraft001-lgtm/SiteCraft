<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Preview</title>
<style>
  /* Reset */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
  }

  /* Navbar */
  .navbar {
    height: 50px;
    background: #1a1d23;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    flex-shrink: 0;
  }

  .navbar .back-btn {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    margin-right: 15px;
  }

  .navbar .title {
    flex: 1;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
  }

  /* Preview container */
  #preview {
    width: 100%;
    height: calc(100% - 50px); /* full height minus navbar */
    overflow: auto;
    display: flex;
    flex-direction: column;
    background: white;
  }

  /* Make iframes, images, videos responsive */
  #preview iframe, #preview img, #preview video {
    max-width: 100%;
    max-height: 100%;
    height: auto;
    width: auto;
  }

  /* Inner content scrollable if needed */
  #preview > * {
    flex: 1;
    overflow: auto;
  }
</style>
</head>
<body>

<div class="navbar">
  <button class="back-btn" onclick="history.back()">‚Üê</button>
  <div class="title">Preview</div>
</div>

<div id="preview"></div>

<script>
  const preview = document.getElementById('preview');

  // Get project from localStorage
  const p = JSON.parse(localStorage.getItem("liveProject") || '{}');

  // Apply CSS dynamically
  if(p.css){
    const styleTag = document.createElement('style');
    styleTag.textContent = p.css;
    document.head.appendChild(styleTag);
  }

  // Insert HTML into preview
  preview.innerHTML = p.html || '';

  // Execute JS safely
  if(p.js){
    const script = document.createElement('script');
    script.textContent = p.js;
    preview.appendChild(script);
  }
</script>

</body>
</html>
