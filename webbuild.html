    <style>
        /* --- GLOBAL VARIABLES & RESET --- */
        :root {
            --primary: #2d2d2d; 
            --accent: #2563eb;
            --text-main: #333;
            --text-muted: #666;
            --bg-body: #f3f4f6;
            --bg-white: #ffffff;
            --border: #d1d5db;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; 
        }

        /* --- UI COMPONENTS --- */
        nav {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            z-index: 50;
        }

        .brand { font-size: 1.25rem; font-weight: 700; color: var(--accent); display: flex; align-items: center; gap: 0.5rem; }
        
        .controls { display: flex; gap: 1rem; align-items: center; }

        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-label {
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 2px;
        }

        .style-select {
            padding: 0.4rem;
            border-radius: 0.375rem;
            border: 1px solid var(--border);
            font-size: 0.85rem;
            outline: none;
            cursor: pointer;
            background: white;
            min-width: 160px;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:active { opacity: 0.8; transform: scale(0.98); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-main); }
        .btn-outline:active { background: var(--bg-body); }
        .btn-upload { background: #e5e7eb; color: #374151; width: 100%; }

        .main-container { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* --- EDITOR PANEL (LEFT) --- */
        .editor-panel {
            width: 380px;
            background: var(--bg-white);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            flex-shrink: 0;
            z-index: 20;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
        }

        .section-title {
            font-size: 0.875rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text-muted);
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.5rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-size: 0.75rem; font-weight: 600; color: var(--text-muted); margin-bottom: 0.35rem; }
        .form-control {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            font-size: 0.9rem;
            background: var(--bg-body);
        }
        .form-control:focus { outline: 2px solid var(--accent); border-color: transparent; background: white; }
        textarea.form-control { resize: vertical; min-height: 80px; }
        
        .dynamic-item {
            background: var(--bg-body);
            padding: 1rem;
            border-radius: 0.5rem;
            position: relative;
            border: 1px solid var(--border);
            margin-bottom: 1rem;
        }
        .remove-btn { position: absolute; top: 0.5rem; right: 0.5rem; cursor: pointer; color: #ef4444; background: none; border: none; padding: 5px; }

        /* --- PREVIEW PANEL (RIGHT) --- */
        .preview-panel {
            flex: 1;
            background: #525659;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #resume-preview {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            transform-origin: top center;
            transition: transform 0.2s ease;
        }

        /* --- MOBILE --- */
        @media (max-width: 950px) {
            body { height: auto; overflow-y: auto; overflow-x: hidden; }
            nav { flex-direction: column; gap: 1rem; padding: 1rem; position: sticky; top: 0; }
            .controls { width: 100%; flex-wrap: wrap; justify-content: space-between; gap: 10px; }
            .control-group { flex: 1; min-width: 45%; }
            .style-select { width: 100%; }
            .main-container { flex-direction: column; height: auto; overflow: visible; }
            .editor-panel { width: 100%; border-right: none; border-bottom: 1px solid var(--border); height: auto; max-height: 50vh; overflow-y: auto; resize: vertical; }
            .preview-panel { height: auto; padding: 1rem; background: #e5e7eb; overflow-x: hidden; min-height: 500px; }
            #resume-preview { margin-bottom: 0; }
        }

           3 VISUAL STYLES (LAYOUTS)
           ========================================= */

        .style-modern .right-col { width: 65%; padding: 40px; background: white; }
        .style-modern .header-block { background: #2d2d2d; color: white; text-align: center; padding: 40px 20px; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; margin-bottom: 20px; }
        .style-modern .photo-box { width: 140px; height: 140px; border-radius: 50%; border: 4px solid white; margin: 0 auto 15px; overflow: hidden; background: #999; }
        .style-modern .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .style-modern .name { font-size: 1.8rem; font-weight: 700; text-transform: uppercase; line-height: 1.1; word-wrap: break-word; }
        .style-modern .role { font-size: 0.9rem; text-transform: uppercase; opacity: 0.9; margin-top: 5px; }
        .style-modern .contact-row { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; font-size: 0.85rem; padding: 0 30px; word-break: break-all; }
        .style-modern .icon { width: 24px; height: 24px; background: #333; color: white; display: flex; align-items: center; justify-content: center; border-radius: 4px; font-size: 12px; flex-shrink: 0; }
        .style-modern .sidebar-bottom { background: #2d2d2d; color: white; padding: 30px; margin-top: auto; border-top-left-radius: 40px; border-top-right-radius: 40px; min-height: 200px; }
        .style-modern .side-title { text-align: center; text-transform: uppercase; font-weight: 700; margin-bottom: 20px; font-size: 1.1rem; }
        .style-modern .edu-item { text-align: center; margin-bottom: 15px; }
        .style-modern .edu-degree { font-weight: 700; font-size: 0.95rem; }
        .style-modern .main-title { text-transform: uppercase; font-weight: 700; font-size: 1.2rem; border-bottom: 2px solid #ddd; padding-bottom: 5px; margin-bottom: 20px; color: #333; }
        .style-modern .exp-item { margin-bottom: 25px; border-left: 2px solid #ddd; padding-left: 15px; position: relative; }
        .style-modern .exp-item::before { content: ''; position: absolute; left: -6px; top: 0; width: 10px; height: 10px; background: #333; border-radius: 50%; }
        .style-modern .skill-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .style-modern .progress-bar { width: 60%; height: 6px; background: #eee; border-radius: 3px; overflow: hidden; }
        .style-modern .progress-fill { height: 100%; background: #333; }

        /* 2. CREATIVE (Estelle Darcy) */
        .style-creative { display: flex; background: white; position: relative; overflow: hidden; height: 100%; }
        .style-creative::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 250px; background: linear-gradient(110deg, #e8dfd8 45%, #fff 45.1%); z-index: 0; }
        .style-creative .left-col { width: 35%; background: #f0ebe6; padding: 40px 25px; padding-top: 220px; position: relative; z-index: 1; }
        .style-creative .right-col { width: 65%; padding: 40px; position: relative; z-index: 1; }
        .style-creative .photo-absolute { position: absolute; top: 40px; left: 40px; width: 180px; height: 180px; border-radius: 50%; object-fit: cover; z-index: 10; border: 5px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .style-creative .name { font-size: 2.5rem; font-weight: 800; color: #2c1a16; text-transform: uppercase; line-height: 1; word-wrap: break-word; }
        .style-creative .role { font-size: 1rem; letter-spacing: 3px; text-transform: uppercase; color: #5d4037; margin-top: 10px; font-weight: 600; }
        .style-creative .section-head { font-size: 1rem; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; color: #2c1a16; margin-bottom: 15px; }
        .style-creative .skill-bar { height: 6px; background: #d6ccc2; border-radius: 3px; margin-top: 5px; width: 100%; }
        .style-creative .skill-fill { height: 100%; background: #5d4037; }
        .style-creative .contact-section { margin-top: 40px; padding-top: 20px; border-top: 2px solid #e8dfd8; word-break: break-all; }

        .style-prof .contact-item { word-break: break-all; margin-bottom: 10px; font-size: 0.85rem; display: flex; gap: 10px; width: 100%; color: #444; }

        /* --- PRINT --- */
        @media print {

                height: 100%; print-color-adjust: exact; -webkit-print-color-adjust: exact;
            }
        }

        function scalePreview() {
            const previewPanel = document.querySelector('.preview-panel');
            const resume = document.getElementById('resume-preview');
            resume.style.transform = 'scale(1)'; resume.style.marginBottom = '0';
            const panelWidth = previewPanel.clientWidth;
            const resumeWidth = 794; 
            const padding = 32;
            if (panelWidth < (resumeWidth + padding)) {
                const scale = (panelWidth - padding) / resumeWidth;
                resume.style.transform = `scale(${scale})`;
                const height = 1123; 
                const spaceToRemove = height * (1 - scale);
                resume.style.marginBottom = `-${spaceToRemove}px`;
            }
        }
        window.addEventListener('resize', scalePreview);

        // --- HANDLERS ---
        function changeStyle() {
            currentStyle = document.getElementById('style-select').value;
            render();
        }

        function changeData() {
            const dataKey = document.getElementById('data-select').value;
            resumeData = JSON.parse(JSON.stringify(templatesData[dataKey]));
            
            // Populate Inputs
            document.getElementById('input-name').value = resumeData.name;
            document.getElementById('input-role').value = resumeData.role;
            document.getElementById('input-summary').value = resumeData.summary;
            document.getElementById('input-phone').value = resumeData.phone;
            document.getElementById('input-email').value = resumeData.email;
            document.getElementById('input-location').value = resumeData.location;
            document.getElementById('input-extra').value = resumeData.extra.join(', ');
            
            renderEditorLists();
            render();
        }

        function updateData(key, value) { resumeData[key] = value; render(); }
        function updateExtra(value) { resumeData.extra = value.split(',').map(s=>s.trim()).filter(s=>s); render(); }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) { resumeData.photo = e.target.result; render(); };
                reader.readAsDataURL(file);
            }
        }

        // EXP Management
        function addExp() { resumeData.experience.push({ id: Date.now(), role: 'Role', company: 'Company', date: 'Date', desc: 'Description' }); renderEditorLists(); render(); }
        function removeExp(id) { resumeData.experience = resumeData.experience.filter(x => x.id !== id); renderEditorLists(); render(); }
        function updateExp(id, key, val) { resumeData.experience.find(x => x.id === id)[key] = val; render(); }

        // EDU Management
        function addEdu() { resumeData.education.push({ id: Date.now(), degree: 'Degree', school: 'School', date: 'Date' }); renderEditorLists(); render(); }
        function removeEdu(id) { resumeData.education = resumeData.education.filter(x => x.id !== id); renderEditorLists(); render(); }
        function updateEdu(id, key, val) { resumeData.education.find(x => x.id === id)[key] = val; render(); }

        // SKILL Management
        function addSkill() { resumeData.skills.push({ id: Date.now(), name: 'Skill', val: 50 }); renderEditorLists(); render(); }
        function removeSkill(id) { resumeData.skills = resumeData.skills.filter(x => x.id !== id); renderEditorLists(); render(); }
        function updateSkill(id, key, val) { resumeData.skills.find(x => x.id === id)[key] = val; render(); }

        // --- RENDERERS ---
        function renderEditorLists() {
            const expEl = document.getElementById('editor-exp'); expEl.innerHTML = '';
            resumeData.experience.forEach(item => {
                expEl.innerHTML += `
                    <div class="dynamic-item">
                        <button class="remove-btn" onclick="removeExp(${item.id})"><i class="fas fa-trash"></i></button>
                        <input class="form-control" style="margin-bottom:5px" value="${item.role}" placeholder="Role" oninput="updateExp(${item.id}, 'role', this.value)">
                        <input class="form-control" style="margin-bottom:5px" value="${item.company}" placeholder="Company" oninput="updateExp(${item.id}, 'company', this.value)">
                        <input class="form-control" style="margin-bottom:5px" value="${item.date}" placeholder="Date" oninput="updateExp(${item.id}, 'date', this.value)">
                        <textarea class="form-control" placeholder="Description" oninput="updateExp(${item.id}, 'desc', this.value)">${item.desc}</textarea>
                    </div>`;
            });

            const eduEl = document.getElementById('editor-edu'); eduEl.innerHTML = '';
            resumeData.education.forEach(item => {
                eduEl.innerHTML += `
                    <div class="dynamic-item">
                        <button class="remove-btn" onclick="removeEdu(${item.id})"><i class="fas fa-trash"></i></button>
                        <input class="form-control" style="margin-bottom:5px" value="${item.degree}" placeholder="Degree" oninput="updateEdu(${item.id}, 'degree', this.value)">
                        <input class="form-control" style="margin-bottom:5px" value="${item.school}" placeholder="School" oninput="updateEdu(${item.id}, 'school', this.value)">
                        <input class="form-control" value="${item.date}" placeholder="Date" oninput="updateEdu(${item.id}, 'date', this.value)">
                    </div>`;
            });

            const skillEl = document.getElementById('editor-skills'); skillEl.innerHTML = '';
            resumeData.skills.forEach(item => {
                skillEl.innerHTML += `
                    <div class="dynamic-item" style="display:flex; gap:5px">
                        <button class="remove-btn" onclick="removeSkill(${item.id})"><i class="fas fa-trash"></i></button>
                        <input class="form-control" style="flex:2" value="${item.name}" placeholder="Skill" oninput="updateSkill(${item.id}, 'name', this.value)">
                        <input type="number" class="form-control" style="flex:1" value="${item.val}" placeholder="%" oninput="updateSkill(${item.id}, 'val', this.value)">
                    </div>`;
            });
        }

        function render() {
            const container = document.getElementById('resume-preview');
            const d = resumeData;
            
            // 1. MODERN
            if (currentStyle === 'modern') {
                container.innerHTML = `
                <div class="style-modern">
                    <div class="left-col">
                        <div class="header-block">
                            <div class="photo-box"><img src="${d.photo}"></div>
                            <div class="name">${d.name}</div>
                            <div class="role">${d.role}</div>
                        </div>
                        <div class="contact-box">
                            <div class="contact-row"><div class="icon"><i class="fas fa-phone"></i></div> ${d.phone}</div>
                            <div class="contact-row"><div class="icon"><i class="fas fa-envelope"></i></div> ${d.email}</div>
                            <div class="contact-row"><div class="icon"><i class="fas fa-map-marker-alt"></i></div> ${d.location}</div>
                        </div>
                        <div class="sidebar-bottom">
                            <div class="side-title">Education</div>
                            ${d.education.map(e => `<div class="edu-item"><div class="edu-degree">${e.degree}</div><div class="edu-school">${e.school}</div><div>${e.date}</div></div>`).join('')}
                        </div>
                    </div>
                    <div class="right-col">
                        <div class="main-title">About Me</div>
                        <p style="margin-bottom:30px; line-height:1.6; color:#555">${d.summary}</p>
                        <div class="main-title">Experience</div>
                        ${d.experience.map(e => `<div class="exp-item"><div class="exp-title">${e.company}</div><span class="exp-date">${e.date} | ${e.role}</span><div style="font-size:0.9rem; color:#555">${e.desc}</div></div>`).join('')}
                        <div class="main-title">Skills</div>
                        ${d.skills.map(s => `<div class="skill-row"><span>${s.name}</span><div class="progress-bar"><div class="progress-fill" style="width:${s.val}%"></div></div></div>`).join('')}
                        <div class="main-title" style="margin-top:20px">Awards</div>
                        <ul style="padding-left:20px; color:#555">
                            ${d.extra.map(ex => `<li>${ex}</li>`).join('')}
                        </ul>
                    </div>
                </div>`;
            }

            // 2. CREATIVE
            else if (currentStyle === 'creative') {
                container.innerHTML = `
                <div class="style-creative">
                    <img src="${d.photo}" class="photo-absolute">
                    <div class="left-col">
                        <div class="section-head">Education</div>
                        ${d.education.map(e => `<div class="left-item"><span class="left-strong">${e.date}</span><span class="left-strong">${e.school}</span><span class="left-sub">${e.degree}</span></div>`).join('')}
                        <div class="section-head" style="margin-top:30px">Skills</div>
                        ${d.skills.map(s => `<div><div style="display:flex; justify-content:space-between; font-size:0.85rem"><span>${s.name}</span><span>${s.val}%</span></div><div class="skill-bar"><div class="skill-fill" style="width:${s.val}%"></div></div></div>`).join('')}
                        <div class="section-head" style="margin-top:30px">Awards</div>
                        ${d.extra.map(ex => `<div style="font-size:0.9rem; margin-bottom:5px">${ex}</div>`).join('')}
                    </div>
                    <div class="right-col">
                        <div class="header-content"><div class="name">${d.name}</div><div class="role">${d.role}</div><p style="margin-top:20px; line-height:1.6; color:#444">${d.summary}</p></div>
                        <div class="section-head">Experience</div>
                        ${d.experience.map(e => `<div class="right-item"><span class="right-date">${e.date}</span><div class="right-title">${e.role}</div><div style="font-size:0.9rem; font-weight:600; margin-bottom:5px">${e.company}</div><div class="right-desc">â€¢ ${e.desc}</div></div>`).join('')}
                        <div class="contact-section"><div class="section-head">Contact</div><div class="contact-row"><i class="fas fa-phone contact-icon"></i> ${d.phone}</div><div class="contact-row"><i class="fas fa-envelope contact-icon"></i> ${d.email}</div><div class="contact-row"><i class="fas fa-map-marker-alt contact-icon"></i> ${d.location}</div></div>
                    </div>
                </div>`;
            }

            // 3. PROFESSIONAL
            else if (currentStyle === 'professional') {
                container.innerHTML = `
                <div class="style-prof">
                    <div class="left-col">
                        <img src="${d.photo}" class="photo-sq">
                        <div class="left-head">Contact</div><div class="contact-item"><i class="fas fa-phone"></i> ${d.phone}</div><div class="contact-item"><i class="fas fa-envelope"></i> ${d.email}</div><div class="contact-item"><i class="fas fa-map-marker-alt"></i> ${d.location}</div>
                        <div class="left-head">Education</div>${d.education.map(e => `<div class="edu-block"><div class="edu-year">${e.date}</div><div class="edu-school">${e.school}</div><div class="edu-deg">${e.degree}</div></div>`).join('')}
                        <div class="left-head">Skills</div><ul>${d.skills.map(s => `<li>${s.name}</li>`).join('')}</ul>
                    </div>
                    <div class="right-col">
                        <div class="name">${d.name}</div><div class="role">${d.role}</div>
                        <div class="sect-title">Profile</div><p style="color:#555; line-height:1.6; margin-bottom:30px">${d.summary}</p>
                        <div class="sect-title">Experience</div>${d.experience.map(e => `<div class="exp-item"><div class="exp-left"><div class="exp-dot"></div></div><div class="exp-content"><div class="exp-co"><span>${e.company}</span> <span>${e.date}</span></div><div class="exp-role">${e.role}</div><div class="exp-desc">${e.desc}</div></div></div>`).join('')}
                        <div class="sect-title">Awards</div><div class="ref-box">${d.extra.map(ex => `<div class="ref-item"><div class="ref-name">${ex}</div></div>`).join('')}</div>
                    </div>
                </div>`;
            }
            
            setTimeout(scalePreview, 50);
        }

        // --- INIT ---
        changeData(); // Load first data
    </script>
</body>
</html>
